<!DOCTYPE html>

<html>


<link rel="stylesheet" href="landing_page.css">
<script src="index.js" charset="utf-8" defer></script>

<div class="topbar">
 <a class="active" href="#home">Home</a>
 <a href="#tutors">Tutors</a>
 <a href="#about">About</a>
</div>


<div id="main">
<div id="first">
    <div class="become-container">
        <button id="become-button" class="action-button">Become a tutor</button>
    </div>
</div>

<div id="modal-backdrop" class="hidden"></div>
<div id="become-tutor-modal" class="hidden">
  <div class="modal-dialog">

    <div class="modal-header">
      <h3>Tell us about yourself!</h3>
      <button type="button" id="modal-close" class="modal-hide-button">&times;</button>
    </div>

    <div class="modal-body">

      <div class="post-input-element">
        <label for="post-text-input">First/last name</label>
        <input type="text" id="post-text-input"></input>
      </div>

      <div class="post-input-element">
        <label for="post-subject-input">Subject</label>
        <input type="text" id="post-subject-input">
      </div>

      <div class="post-input-element">
        <label for="post-price-input">Rate/hour ($)</label>
        <input type="number" id="post-price-input">
      </div>

      <div class="post-input-element">
            <label for="post-phone-input">Phone number</label>
            <input type="text" id="post-phone-input">
      </div>

      <div class="post-input-element">
          <label for="post-description-input">Profile</label>
          <textarea rows="4" cols="50" id="post-description-input"></textarea>
        </div>
      </div>

      <div class="modal-footer">
            <button type="button" id="modal-cancel" class="modal-hide-button action-button">Cancel</button>
            <button type="button" id="modal-accept" class="action-button">Create Post</button>
          </div>
    </div>

  </div>
</div>


</div>


</html>
